<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test StatusMessage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status-message {
            padding: 12px 16px;
            border-radius: 4px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .status-message.warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .status-message-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StatusMessage Components - Visual Testing</h1>
        
        <div class="status-message success">
            <span class="status-message-text">Documento subido correctamente</span>
            <button class="status-message-close" aria-label="Cerrar mensaje">×</button>
        </div>
        
        <div class="status-message error">
            <span class="status-message-text">Error al subir el documento</span>
            <button class="status-message-close" aria-label="Cerrar mensaje">×</button>
        </div>
        
        <div class="status-message warning">
            <span class="status-message-text">El archivo es muy grande</span>
            <button class="status-message-close" aria-label="Cerrar mensaje">×</button>
        </div>
    </div>
</body>
</html>
